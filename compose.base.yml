version: '3'

services:
  db:
    image: surrealdb/surrealdb:latest
    entrypoint: 
      - /surreal 
      - start
      - --auth
      - --user
      - $DB_USER
      - --pass
      - $DB_PASSWORD
      - --allow-all
    healthcheck:
      test: ["CMD", "/surreal", "isready"]
      interval: 1min
      start_interval: 4s
      start_period: 10s

  migrate:
    image: surrealdb/surrealdb:latest
    entrypoint:
      - /surreal 
      - import 
      - --endpoint 
      - http://db:8000
      - --user 
      - $DB_USER 
      - --pass 
      - $DB_PASSWORD 
      - --ns 
      - $DB_NAMESPACE 
      - --db 
      - $DB_DATABASE 
      - /extras/schema.surql
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./tools/schema.surql:/extras/schema.surql:ro

  cron:
    build:
      context: cron
      dockerfile: Containerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env